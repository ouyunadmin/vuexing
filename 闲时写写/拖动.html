<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖动</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .div {
      width: 100px;
      height: 100px;
      background: #ccc;
      border-radius: 10px;
      /* margin: 10px; */
      /* position: relative; */
      /* position: absolute; */
    }
  </style>
</head>

<body>
  <div class="div" id="div">
    拖动
  </div>
  <script>
    var div = document.getElementById("div")
    div.addEventListener('mousedown', function (e) { // 鼠标按下时
      // 获取按下在盒子中的位置
      let X = e.clientX - div.offsetLeft
      let Y = e.clientY - div.offsetTop
      div.style.position = "absolute"
      div.onmousemove = function (e) {
        let wX = e.clientX - X
        let wY = e.clientY - Y
        // console.log(X);
        div.style.left = wX + 'px'
        div.style.top = wY + 'px'
      }
      // div.addEventListener('mousemove', function (e) { //鼠标移动时
      //   let wX = e.clientX - X
      //   let wY = e.clientY - Y
      //   // console.log(X);
      //   div.style.left = wX + 'px'
      //   div.style.top = wY + 'px'
      // })  
    })
    div.addEventListener('mouseup', function () {
      div.onmousemove = null

    })
  </script>
</body>

</html>
